name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:renderer
      - run: npm test
      - name: Build and publish Windows installer
        run: npx electron-builder --win --publish always --config electron-builder.config.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    strategy:
      matrix:
        include:
          - runner: macos-latest
            arch: arm64
          - runner: macos-13
            arch: x64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:renderer
      - run: npm test
      - name: Build and publish macOS DMG (${{ matrix.arch }})
        run: npx electron-builder --mac --${{ matrix.arch }} --publish always --config electron-builder.config.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build:renderer
      - run: npm test
      - name: Build and publish Linux AppImage
        run: npx electron-builder --linux --publish always --config electron-builder.config.js
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
