<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: blob:; img-src 'self' data: blob: https:; navigate-to 'none'">
  <title>Notification</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #161616;
      overflow: hidden;
      -webkit-app-region: no-drag;
    }

    .notification {
      position: relative;
      background: #161616;
      display: flex;
      gap: 12px;
      padding: 14px;
      overflow: hidden;
      height: 100vh;
    }

    .notif-icon {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1px;
      color: var(--accent, #d97706);
    }
    .notif-icon svg { width: 17px; height: 17px; }

    .notif-content {
      flex: 1;
      min-width: 0;
      position: relative;
    }

    .notif-title {
      font-family: 'Cascadia Code', 'Fira Code', 'Consolas', monospace;
      font-size: 12px;
      font-weight: 600;
      color: #e8e8e8;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 20px;
    }

    .notif-body {
      font-size: 11.5px;
      color: #707070;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .notif-actions {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .btn {
      padding: 5px 14px;
      border: none;
      border-radius: 5px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.15s, color 0.15s;
    }
    .btn:active { opacity: 0.75; }

    .btn-primary {
      background: var(--accent, #d97706);
      color: #0a0a0a;
    }
    .btn-primary:hover {
      filter: brightness(1.1);
    }

    .notif-close {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: transparent;
      color: #333;
      cursor: pointer;
      border-radius: 3px;
      font-size: 13px;
      z-index: 2;
      transition: color 0.15s;
      opacity: 0;
    }
    .notification:hover .notif-close { opacity: 1; }
    .notif-close:hover { color: #999; }

    .notif-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: #1a1a1a;
      overflow: hidden;
      border-radius: 0 0 8px 8px;
    }

    .notif-progress-bar {
      height: 100%;
      background: var(--accent, #d97706);
      opacity: 0.5;
      animation: progress-shrink var(--dismiss-time, 8000ms) linear forwards;
    }

    @keyframes progress-shrink {
      from { width: 100%; }
      to { width: 0%; }
    }
  </style>
</head>
<body>
  <div class="notification" id="notification">
    <div class="notif-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>
    </div>
    <div class="notif-content">
      <div class="notif-title" id="title"></div>
      <div class="notif-body" id="body"></div>
      <div class="notif-actions">
        <button class="btn btn-primary" id="btnShow"></button>
      </div>
    </div>
    <button class="notif-close" id="closeBtn">&times;</button>
  </div>

  <script>
    // notifAPI est exposé par preload-notification.js via contextBridge

    const params = new URLSearchParams(window.location.search);
    const data = JSON.parse(decodeURIComponent(params.get('data')));
    const { title, body, terminalId, notifId, autoDismiss, labels } = data;

    // Load accent color
    const accentColor = notifAPI.readSettingsAccentColor();
    if (accentColor) {
      document.documentElement.style.setProperty('--accent', accentColor);
    }

    // Fill content
    document.getElementById('title').textContent = title;
    document.getElementById('body').textContent = body;
    document.getElementById('btnShow').textContent = (labels && labels.show) || 'Show';

    // Show button — fire action IPC, then dismiss
    document.getElementById('btnShow').addEventListener('click', function() {
      notifAPI.send('notification-action', { action: 'show', terminalId });
      dismiss();
    });

    // Close button
    document.getElementById('closeBtn').addEventListener('click', function() { dismiss(); });

    // Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') dismiss();
    });

    // Auto-dismiss with progress bar
    var autoDismissTimer = null;
    if (autoDismiss > 0) {
      var notifEl = document.getElementById('notification');
      var progressEl = document.createElement('div');
      progressEl.className = 'notif-progress';
      progressEl.innerHTML = '<div class="notif-progress-bar" style="--dismiss-time: ' + autoDismiss + 'ms"></div>';
      notifEl.appendChild(progressEl);
      autoDismissTimer = setTimeout(function() { dismiss(); }, autoDismiss);
    }

    // Dismiss
    var dismissed = false;
    function dismiss() {
      if (dismissed) return;
      dismissed = true;
      if (autoDismissTimer) clearTimeout(autoDismissTimer);
      notifAPI.send('notification-dismiss', { notifId: notifId });
    }
  </script>
</body>
</html>
